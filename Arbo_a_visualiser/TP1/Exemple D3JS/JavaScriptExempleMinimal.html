<h1> Troisieme noeud H1</h1>
 
<script>
	document.body.appendChild(document.createTextNode('Texte rajout√© par une action JavaScript'));
 
	var TousLesH1 = document.getElementsByTagName('h1'); // TABLEAU DE TOUS LES NOEUDS H1 DU DOCUMENT HTML

	}

</script>
