<!DOCTYPE html>
<html>
<head>
	<style>
		body { color: red;}
	</style>

	<script src="http://d3js.org/d3.v3.min.js"></script> <!-- NECESSAIRE POUR ACCEDER AU NAMESPACE DE D3 -->

	<meta charset="utf-8">

	<title>LECTURE DE CSV</title>
</head>
<body> 
 
	<h1>Lecture CSV en D3</h1>
 
<!-- LIS ET TRAITE DES DONNEES A PARTIR D'UN FICHIER CSV -->
	<script>
		d3.csv("MonFichierCSV.csv", function( Erreur, csv) {
			var DonneesEnSortie = [];

			csv.forEach(function(x) {
				var Valeur2 = x.Colonne2,
					Valeur5 = x.Colonne5 * 2.;
				console.log(Valeur2);
				console.log(Valeur5);
				DonneesEnSortie.push(Valeur2);
				DonneesEnSortie.push(Valeur5);
			}); // FIN DE CSV.FOREACH
		}); // FIN DE D3.CSV
	</script>
 
	<noscript>Vous devez activer JavaScript sur votre lecteur</noscript>
</body>
</html>
